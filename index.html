<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Misión</title>
  <style>
    :root{
      --bg:#000;
      --green:#00ff66;
      --green-dim:#00aa44;
      --glow: 0 0 8px rgba(0,255,102,.55), 0 0 24px rgba(0,255,102,.25);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
    }
    html,body{height:100%; margin:0; background:var(--bg); color:var(--green); font-family:var(--mono);}

    /* ===== MATRIX CANVAS ===== */
    #matrix{
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      opacity: 0.25;
    }

    body::before{
      content:"";
      position:fixed; inset:0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(0,255,102,.05),
          rgba(0,255,102,.05) 1px,
          rgba(0,0,0,0) 3px,
          rgba(0,0,0,0) 6px
        );
      pointer-events:none;
      mix-blend-mode:screen;
      opacity:.35;
      z-index: 1;
    }

    body::after{
      content:"";
      position:fixed; inset:-40px;
      background:radial-gradient(circle at center, rgba(0,0,0,0) 0%, rgba(0,0,0,.75) 70%, rgba(0,0,0,.95) 100%);
      pointer-events:none;
      z-index: 2;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
      position: relative;
      z-index: 3;
    }

    .wrap > div{
      width: min(920px, 100%);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .terminal{
      width:100%;
      border:1px solid rgba(0,255,102,.25);
      box-shadow: var(--glow);
      background:rgba(0,0,0,.65);
      backdrop-filter: blur(2px);
      border-radius:14px;
      overflow:hidden;
      position: relative;
    }
    .bar{
      display:flex;
      gap:8px;
      align-items:center;
      padding:10px 14px;
      border-bottom:1px solid rgba(0,255,102,.18);
      background:rgba(0,0,0,.85);
    }
    .dot{width:10px;height:10px;border-radius:99px; background:rgba(0,255,102,.35);}
    .title{margin-left:auto; font-size:12px; color:rgba(0,255,102,.7)}

    .screen{
      padding:16px 16px 18px;
      font-size:16px;
      line-height:1.35;
      white-space:pre-wrap;
      word-break:break-word;
      text-shadow: var(--glow);
      max-height: 75vh;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .cursor{
      display:inline-block;
      width:10px;
      margin-left:2px;
      background:var(--green);
      box-shadow: var(--glow);
      animation: blink 1s step-end infinite;
      transform: translateY(2px);
      height:1em;
    }
    @keyframes blink { 50% { opacity:0; } }

    .blink{
      animation: blinkText 1s steps(2, end) infinite;
      color: rgba(0,255,102,.95);
      text-shadow: var(--glow);
      font-weight: 600;
      letter-spacing: .2px;
    }
    @keyframes blinkText { 50% { opacity:0; } }

    /* Parpadeo por unos segundos (se apaga después por JS quitando la clase) */
    .blinkTemp{
      animation: blinkText 1s steps(2, end) infinite;
    }

    .hint{
      margin-top:12px;
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:10px;
    }

    .replay{
      margin-top:10px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
      border:1px solid rgba(0,255,102,.25);
      border-radius:10px;
      color:rgba(0,255,102,.85);
      background:rgba(0,0,0,.55);
      text-decoration:none;
      font-size:16px;
      height:56px;
      min-width:260px;
      user-select:none;
    }

    .replay:active{ transform: scale(0.98); }

    .disabledBtn{
      pointer-events:none;
      opacity:.45;
      filter: grayscale(20%);
    }

    /* ===== GLITCH EFFECT ===== */
    .glitching .screen{
      animation: glitchJitter 0.22s steps(2,end) infinite;
      filter: contrast(1.2) saturate(1.2);
    }
    .glitching .screen::before,
    .glitching .screen::after{
      content: attr(data-glitch);
      position:absolute;
      left:16px; right:16px;
      top:48px; /* aprox: debajo de barra + padding */
      white-space:pre-wrap;
      pointer-events:none;
      opacity:.16;
      text-shadow: 0 0 18px rgba(0,255,102,.35);
      mix-blend-mode: screen;
    }
    .glitching .screen::before{
      transform: translate(2px, -1px);
      clip-path: inset(0 0 55% 0);
    }
    .glitching .screen::after{
      transform: translate(-2px, 1px);
      clip-path: inset(45% 0 0 0);
    }
    @keyframes glitchJitter{
      0%{ transform: translate(0,0); text-shadow: var(--glow); }
      25%{ transform: translate(1px,-1px); }
      50%{ transform: translate(-1px,1px); }
      75%{ transform: translate(2px,0); }
      100%{ transform: translate(0,0); }
    }

    /* Flash dramático */
    .flash{
      animation: flashPulse .35s ease-in-out 1;
    }
    @keyframes flashPulse{
      0%{ filter: brightness(1); }
      40%{ filter: brightness(1.6); }
      100%{ filter: brightness(1); }
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <div class="wrap">
    <div>

      <!-- ===== PRE-MISIÓN ===== -->
      <div id="preMission">
        <div class="terminal" id="preTerminal" role="img" aria-label="Terminal de misión">
          <div class="bar">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            <span class="title">SECURE CONSOLE • v1.2</span>
          </div>
          <div class="screen" id="preScreen"></div>
        </div>

        <div class="hint">
          <a class="replay disabledBtn" href="#" id="acceptBtn" style="display:none;">Continuar</a>
        </div>
      </div>

      <!-- ===== MISIÓN ===== -->
      <div id="missionUI" style="display:none;">
        <div class="terminal" id="missionTerminal" role="img" aria-label="Terminal de misión">
          <div class="bar">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            <span class="title">SECURE CONSOLE • v1.4</span>
          </div>
          <div class="screen" id="screen"></div>
        </div>

        <div class="hint">
          <a class="replay" href="#" id="continueBtn" style="display:none;">Obtener ubicación secreta</a>
          <a class="replay" href="#" id="replayBtn" style="display:none;">Ver de nuevo</a>
        </div>
      </div>

    </div>
  </div>

  <audio id="bgAudio" src="audio/bg.mp3" preload="auto"></audio>

  <script>
    const PRE_LINES = [
      ">> Señal detectada...",
      ">> Sincronizando canal seguro...",
      "",
      ">> Están llegando al final de la misión.",
      "",
      ">> ¿Continuar?"
    ];

    const LINES = [
      ">> Conexión establecida...",
      ">> Verificando identidad...",
      ".",
      ".",
      ".",
      ".",
      ".",
      ".",
      ">> Acceso concedido.",
      "",
      "",
      "",
      ">> MISIÓN: OPERACIÓN EL DECIMO LATIDO",
      ">> OBJETIVO: ARRIVAR A LA A UBICACIÓN SECRETA",
      "",
      "",
      "",
      ">> CHECKPOINT CONFIRMADO.",
      ">> SOLICITANDO UBICACIÓN...",
      ".",
      ".",
      ".",
      ">> UBICACIÓN CONFIRMADA",
      "",
      "",
      "",
      ">> LOS DEL DÉCIMO LATIDO HAN PASADO LA PRUEBA.",
      ">> COORDENADAS DESBLOQUEADAS...",
      "",
      "",
      "",
      "   Ya paso la hora del brunch,",
      "   pero los esperamos en un restaurante",
      "   digno de un Curiel-Mendoza",
      "",
      "",
      "",
      ">> PUEDE ACCEDER A LA UBICACIÓN SECRETA",
      "",
      "",
      "",
      ">> Fin de transmisión.",
      "",
      "",
      ">> ESTE MENSAJE SE AUTODESTRUIRA EN",
      ">> 5...",
      ">> 4...",
      ">> 3...",
      ">> 2...",
      ">> 1..."
    ];

    // Velocidades (ms)
    const PRE_TYPE_SPEED = 42;
    const PRE_LINE_DELAY = 320;
    const PRE_BOOT_DELAY = 450;

    const TYPE_SPEED = 55;
    const LINE_DELAY = 450;
    const BOOT_DELAY = 650;

    // Dramático
    const AFTER_COUNTDOWN_DELAY = 1200; // ✅ más dramático
    const DESTROY_MESSAGE = [
      ">> Mensaje destruido."
    ];

    // Destino Google Maps
    const DEST_LAT = 20.740095566467193;
    const DEST_LNG = -99.94133649789794;

    // UI
    const preMission = document.getElementById("preMission");
    const missionUI = document.getElementById("missionUI");

    const preScreen = document.getElementById("preScreen");
    const acceptBtn = document.getElementById("acceptBtn");

    const missionTerminal = document.getElementById("missionTerminal");
    const screen = document.getElementById("screen");
    const continueBtn = document.getElementById("continueBtn");
    const replayBtn = document.getElementById("replayBtn");

    const bgAudio = document.getElementById("bgAudio");

    // ✅ Estado: una vez desbloqueado, queda para replays
    let isLocationUnlocked = false;

    function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

    function scrollToBottom(el) {
      el.scrollTop = el.scrollHeight;
    }

    function openGoogleMaps(){
      const url = `https://www.google.com/maps/dir/?api=1&destination=${DEST_LAT},${DEST_LNG}&travelmode=driving`;
      window.location.href = url;
    }

    // ===== Motor de tecleo con hook =====
    async function typeLines({ targetEl, lines, typeSpeed, lineDelay, bootDelay, onLineDone }) {
      targetEl.textContent = "";
      const cursor = document.createElement("span");
      cursor.className = "cursor";
      targetEl.appendChild(cursor);

      await sleep(bootDelay);

      for (let idx = 0; idx < lines.length; idx++){
        const line = lines[idx];

        for (let i = 0; i < line.length; i++){
          cursor.insertAdjacentText("beforebegin", line[i]);
          scrollToBottom(targetEl);
          await sleep(typeSpeed + Math.random()*12);
        }

        cursor.insertAdjacentText("beforebegin", "\n");
        scrollToBottom(targetEl);

        if (typeof onLineDone === "function") {
          await onLineDone({ line, idx, targetEl });
        }

        await sleep(lineDelay);
      }
    }

    async function typeLineAsSpan({ targetEl, text, className, typeSpeed = 42, lineDelay = 350, bootDelay = 150 }) {
      // limpia y prepara cursor
      targetEl.textContent = "";
      const cursor = document.createElement("span");
      cursor.className = "cursor";
      targetEl.appendChild(cursor);
    
      await sleep(bootDelay);
    
      // crea span que contendrá SOLO la línea final
      const span = document.createElement("span");
      if (className) span.className = className;
      cursor.insertAdjacentElement("beforebegin", span);
    
      // teclea dentro del span
      for (let i = 0; i < text.length; i++) {
        span.textContent += text[i];
        scrollToBottom(targetEl);
        await sleep(typeSpeed + Math.random() * 12);
      }
    
      // salto de línea final
      cursor.insertAdjacentText("beforebegin", "\n");
      await sleep(lineDelay);
    
      return span; // devolvemos el span por si quieres hacer algo más
    }


    function addPreBlinkPrompt() {
      preScreen.insertAdjacentText("beforeend", "\n");
      const prompt = document.createElement("span");
      prompt.className = "blink";
      prompt.textContent = '[PRESIONE "CONTINUAR"]';
      preScreen.appendChild(prompt);
      scrollToBottom(preScreen);
    }

    async function startPreMissionTyping(){
      acceptBtn.style.display = "none";
      acceptBtn.classList.add("disabledBtn");

      await typeLines({
        targetEl: preScreen,
        lines: PRE_LINES,
        typeSpeed: PRE_TYPE_SPEED,
        lineDelay: PRE_LINE_DELAY,
        bootDelay: PRE_BOOT_DELAY
      });

      addPreBlinkPrompt();
      acceptBtn.style.display = "flex";
      acceptBtn.classList.remove("disabledBtn");
    }

    // ===== GLITCH helper =====
    async function triggerGlitch(durationMs = 520) {
      // Para el pseudo-elemento, duplicamos texto actual (se ve bien en el efecto)
      screen.setAttribute("data-glitch", screen.textContent || "");
      missionTerminal.classList.add("glitching");
      missionTerminal.classList.add("flash");
      await sleep(durationMs);
      missionTerminal.classList.remove("glitching");
      // flash se auto-termina por animación, pero lo quitamos por limpieza
      await sleep(220);
      missionTerminal.classList.remove("flash");
    }
  
    async function showDestroyedState() {
      // ✅ NO ocultamos continueBtn (queda si ya está desbloqueado)
  
      // “dramático”
      await sleep(AFTER_COUNTDOWN_DELAY);
  
      // glitch justo antes de borrar
      await triggerGlitch(560);
  
      // Limpia pantalla y escribe mensaje final SOLO en un span
      const span = await typeLineAsSpan({
        targetEl: screen,
        text: DESTROY_MESSAGE[0],
        className: "blinkTemp", // parpadea solo esta línea
        typeSpeed: 42,
        lineDelay: 350,
        bootDelay: 150
      });
      
      // Mantén el parpadeo unos segundos y luego lo apagas
      await sleep(2400);
      span.classList.remove("blinkTemp");
  
      // ✅ Hacer que el mensaje "Mensaje destruido" parpadee unos segundos
      const lastChild = screen.lastElementChild; // normalmente es el cursor

      // ✅ Replay siempre visible después de destrucción
      replayBtn.style.display = "inline-flex";
    
      // ✅ Si ya está desbloqueado, mantenemos visible el botón de ubicación
      if (isLocationUnlocked) {
        continueBtn.style.display = "inline-flex";
      }
    
      scrollToBottom(screen);
    }


    // ===== Misión principal =====
    async function typeAll(){
      // Reset UI (pero sin “perder” unlock)
      replayBtn.style.display = "none";

      // ✅ si ya desbloqueaste, se queda visible desde el inicio en replays
      if (isLocationUnlocked) {
        continueBtn.style.display = "inline-flex";
      } else {
        continueBtn.style.display = "none";
      }

      await typeLines({
        targetEl: screen,
        lines: LINES,
        typeSpeed: TYPE_SPEED,
        lineDelay: LINE_DELAY,
        bootDelay: BOOT_DELAY,
        onLineDone: async ({ line, idx }) => {
          // ✅ Unlock permanente
          if (line.trim() === ">> PUEDE ACCEDER A LA UBICACIÓN SECRETA") {
            isLocationUnlocked = true;
            continueBtn.style.display = "inline-flex";
            scrollToBottom(screen);
          }

          // ✅ Al terminar la última línea (1...), autodestruye
          const isLastLine = idx === (LINES.length - 1);
          if (isLastLine) {
            await showDestroyedState();
          }
        }
      });
    }

    // Click: pasar a misión + audio + tecleo
    acceptBtn.addEventListener("click", async (e) => {
      e.preventDefault();

      preMission.style.display = "none";
      missionUI.style.display = "block";

      try {
        bgAudio.loop = true;
        bgAudio.volume = 0.55;
        await bgAudio.play();
      } catch (err) {}

      typeAll();
    });

    continueBtn.addEventListener("click", (e) => {
      e.preventDefault();
      openGoogleMaps();
    });

    replayBtn.addEventListener("click", (e) => {
      e.preventDefault();
      typeAll();
    });

    // ===== MATRIX RAIN =====
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    function resizeCanvas(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const letters = "アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ$#@";
    const fontSize = 18;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    function drawMatrix(){
      ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff66";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++){
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975){
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 40);

    // Auto-inicio
    startPreMissionTyping();
  </script>
</body>
</html>
